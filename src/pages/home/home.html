<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg/.svg') no-repeat">
        <ion-icon ios="ios-analytics" md="md-analytics" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Track your routine</h2>
        <p>Whether it's sets, reps, weights used, you can track it all with our intuitive interface</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg/.svg') no-repeat">
        <ion-icon ios="ios-trophy" md="md-trophy" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Set personal goals</h2>
        <p>We're all in the gym for a reason: goals. Set goals for diet and fitness.</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="diag" style="background: url('assets/imgs/whitebg/.svg') no-repeat">
        <ion-icon ios="ios-bubble" md="md-bubble" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Chat with others</h2>
        <p>Inspire and help eachother reach fitness and diet goals.</p>
      </div>
    </ion-slide>
  </ion-slides>
  <button (click)="skip()" id="skip">{{ skipMsg }}</button>
</ion-content>
